<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Repeater and GIF Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Giffuser</h1>
        <div class="mb-3">
            <label for="imageUpload" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="imageUpload" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="nFrames" class="form-label">GIF length</label>
            <input type="number" class="form-control" id="nFrames" min="1" value="30">
        </div>
        <button id="generateBtn" class="btn btn-primary" disabled>Generate GIF</button>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const nFrames = document.getElementById('nFrames');
        const generateBtn = document.getElementById('generateBtn');
        const result = document.getElementById('result');
        let gifLoading = fetch('https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js')
          .then((response) => {
            if (!response.ok)
              throw new Error("Network response was not OK");
            return response.blob();
          }).then((workerBlob) => {
          function generateGIF() {
              const file = imageUpload.files[0];
              if (!file) {
                  alert('Please upload an image first.');
                  return;
              }

              const reader = new FileReader();
              const frameCount = nFrames.value;
              reader.onload = function(e) {
                  const img = new Image();
                  img.onload = function() {
                      const canvas = document.createElement('canvas');
                      canvas.width = img.width;
                      canvas.height = img.height;
                      const ctx = canvas.getContext('2d');
                      ctx.drawImage(img, 0, 0);

                      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                      const pixels = imageData.data;

                      const gif = new GIF({
                          workers: 2,
                          quality: 10,
                          width: canvas.width,
                          height: canvas.height,
                          workerScript: URL.createObjectURL(workerBlob),
                      });

                      for (let i = 0; i < frameCount; i++) {
                          const noiseCanvas = document.createElement('canvas');
                          noiseCanvas.width = canvas.width;
                          noiseCanvas.height = canvas.height;
                          const noiseCtx = noiseCanvas.getContext('2d');
                          const noiseData = noiseCtx.createImageData(canvas.width, canvas.height);

                          for (let j = 0; j < noiseData.data.length; j += 4) {
                              const t = i / (frameCount - 1);
                              noiseData.data[j] = Math.floor(Math.random() * 255 * (1 - t) + pixels[j] * t);
                              noiseData.data[j+1] = Math.floor(Math.random() * 255 * (1 - t) + pixels[j+1] * t);
                              noiseData.data[j+2] = Math.floor(Math.random() * 255 * (1 - t) + pixels[j+2] * t);
                              noiseData.data[j+3] = 255;
                          }

                          noiseCtx.putImageData(noiseData, 0, 0);
                          gif.addFrame(noiseCanvas, {delay: 50});
                      }

                      gif.on('finished', function(blob) {
                          const gifUrl = URL.createObjectURL(blob);
                          result.innerHTML = `<img src="${gifUrl}" alt="Generated GIF">`;
                      });

                      gif.render();
                  };
                  img.src = e.target.result;
              };
              reader.readAsDataURL(file);
          }

          generateBtn.addEventListener('click', generateGIF);
          generateBtn.disabled = false;
        });
    </script>
</body>
</html>
