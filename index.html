<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giffuser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/onnxruntime-web/1.10.0/ort.min.js" integrity="sha512-/2wBpODI2lZPY2qDRzV1HOow+QWimDxEG+mvWkAF+GIXt1NIz25iEYvoFT78IlHfWoqOcuauWZi5pFMyBoP06w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    <style>
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">

        <h1 id="giffuser" class="mb-4">Giffuser by <a href="https://x.com/neverrixx">nev</a></h1>
        <div class="mb-3">
            <label for="imageUpload" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="imageUpload" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="gifLength" class="form-label">GIF length</label>
            <input type="number" class="form-control" id="gifLength" min="1" value="4">
        </div>
        <div class="mb-3">
            <label for="fps" class="form-label">Frames per second</label>
            <input type="number" class="form-control" id="fps" min="1" max="30" step="1" value="3">
        </div>
        <div class="mb-3">
            <label for="eta" class="form-label">Eta (noise reuse factor)</label>
            <input type="number" class="form-control" id="eta" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="mb-3">
            <button id="generateBtn" class="btn btn-primary" disabled>Generate GIF</button>
            <div id="progressBarContainer" class="mt-3" style="display: none;">
                <div id="progressMessage"></div>
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
        </div>
        <div id="imageContainer" style="position: relative;">
            <div id="overlay">Processing...</div>
            <div id="result" class="mt-4"></div>
        </div>
        <br>
        <a id="downloadBtn" class="btn btn-success" role="button" style="display: none;">Download GIF</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script defer src="index.js"></script>
</body>
</html>
